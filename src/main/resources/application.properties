spring.application.name=SWP391_LandAuctionProject
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=project_land_auction_swp391;encrypt=true;trustServerCertificate=true
spring.datasource.username=sa
spring.datasource.password=123
spring.jpa.show-sql=true

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect

#spring.jpa.hibernate.ddl-auto=create 

#show jpa/hibernate logging messages
logging.level.org.hibernate.SQL=trace
logging.level.org.hibernate.orm.jdbc.bind=trace

#cau hinh cho spring securit
#tao tai khoan va mat khau moi, thay cho cai mac dinh
spring.security.user.name=sa
spring.security.user.password=123
logging.level.org.springframework.security=DEBUG

#cau hinh de upload anh
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB