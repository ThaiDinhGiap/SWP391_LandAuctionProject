<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8" />
  <link rel="apple-touch-icon" sizes="76x76" th:href="@{/dashboardStatic/img/apple-icon.png}">
  <link rel="icon" type="image/png" th:href="@{/dashboardStatic/img/favicon.png}">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <title>VietLand Auction - Staff Chat Interface</title>
  <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />
  <!-- Fonts and icons -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet" />
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <!-- CSS Files -->
  <link th:href="@{/dashboardStatic/css/bootstrap.min.css}" rel="stylesheet" />
  <link th:href="@{/dashboardStatic/css/paper-dashboard.css?v=2.0.1}" rel="stylesheet" />
  <link rel="stylesheet" th:href="@{/assets_CustomerSide/css/styleCustomerCare.css}">
  <style>
    /* CSS cho thanh danh sách nhân viên nằm ngang */
    .staff-list {
      display: flex;
      justify-content: space-around;
      align-items: center;
      background-color: #f0f0f0;
      padding: 10px;
      border-bottom: 2px solid #ccc;
    }

    .staff-item {
      text-align: center;
      margin: 0 40px;
      position: relative;
    }

    .staff-item img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      border: 2px solid #ddd;
    }

    .staff-item .staff-name {
      margin-top: 5px;
      font-size: 14px;
      font-weight: bold;
    }

    .container {
      margin-top: 20px;
    }
  </style>
</head>

<body class="">
<div class="wrapper ">
  <!-- Side navbar -->
  <div class="sidebar" data-color="white" data-active-color="danger">
    <div class="logo">
      <a th:href="@{https://www.creative-tim.com}" class="simple-text logo-mini">
        <div class="logo-image-small">
          <img th:src="@{/dashboardStatic/img/logo-small.png}">
        </div>
      </a>
      <a th:href="@{https://www.creative-tim.com}" class="simple-text logo-normal">
        VietLand Auction
      </a>
    </div>
    <div class="sidebar-wrapper">
      <ul class="nav">
        <li class="active ">
          <a th:href="@{/staff/dashboard}">
            <i class="nc-icon nc-bank"></i>
            <p>Dashboard</p>
          </a>
        </li>
        <li>
          <a th:href="@{/staff/notifications}">
            <i class="nc-icon nc-bell-55"></i>
            <p>Notifications</p>
          </a>
        </li>
        <li>
          <a th:href="@{/staff/user}">
            <i class="nc-icon nc-single-02"></i>
            <p>User Profile</p>
          </a>
        </li>
        <li>
          <a th:href="@{/staff/tables}">
            <i class="nc-icon nc-tile-56"></i>
            <p>Table List</p>
          </a>
        </li>
      </ul>
    </div>
  </div>
  <!-- End side navbar -->

  <div class="main-panel">
    <!-- Top Navbar -->
    <nav class="navbar navbar-expand-lg navbar-absolute fixed-top navbar-transparent">
      <div class="container-fluid">
        <span class="navbar-brand">Staff Chat Interface</span>
      </div>
    </nav>
    <!-- End Top Navbar -->

    <!-- Content of the page -->
    <div class="content">
      <!-- Thanh danh sách nhân viên -->
      <div class="staff-list">
        <div class="staff-item">
          <span class="staff-name">Bob</span>
        </div>
        <div class="staff-item">
          <span class="staff-name">Jarry</span>
        </div>
        <div class="staff-item">
          <span class="staff-name">Jonathan</span>
        </div>
        <div class="staff-item">
          <span class="staff-name">Mike</span>
        </div>
        <div class="staff-item">
          <span class="staff-name">Suzanne</span>
        </div>
        <div class="staff-item">
          <span class="staff-name">Tom</span>
        </div>
      </div>

      <!-- Phần giao diện chat -->
      <div class="container">
        <div id="chatBox">
          <!-- Tin nhắn từ client sẽ hiển thị ở đây -->
        </div>
        <div class="chat-footer">
          <input id="messageField" type="text" placeholder="Type your message here...">
          <button onclick="sendButton()"><i class="fas fa-paper-plane"></i></button>
        </div>
      </div>

      <!-- Modal cho xác nhận kết nối -->
      <div id="confirmModal" class="modal">
        <div class="modal-content">
          <span class="close" id="modalClose">&times;</span>
          <p id="confirmMessage"></p>
          <button id="confirmApprove">Chấp nhận</button>
          <button id="confirmReject">Từ chối</button>
        </div>
      </div>
    </div>
    <!-- End Content -->
  </div>
</div>

<!-- Core JS Files -->
<script th:src="@{/dashboardStatic/js/core/jquery.min.js}"></script>
<script th:src="@{/dashboardStatic/js/core/popper.min.js}"></script>
<script th:src="@{/dashboardStatic/js/core/bootstrap.min.js}"></script>
<script th:src="@{/dashboardStatic/js/plugins/perfect-scrollbar.jquery.min.js}"></script>
<!-- Notifications Plugin -->
<script th:src="@{/dashboardStatic/js/plugins/bootstrap-notify.js}"></script>
<script th:src="@{/dashboardStatic/js/paper-dashboard.min.js?v=2.0.1}" type="text/javascript"></script>
<script th:src="@{/assets_CustomerSide/js/customerCare.js}"></script>
<script>
  $(document).ready(function () {
    // Javascript for any additional initialization
  });
</script>
</body>

</html>
