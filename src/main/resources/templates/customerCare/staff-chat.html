<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Chat</title>
    <!-- Thêm SockJS và StompJS -->
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1.5.1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <link rel="stylesheet" th:href="@{/assets_CustomerSide/css/styleCustomerCare.css}">
    <style>
        /* CSS cho thanh danh sách nhân viên nằm ngang */
        .staff-list {
            display: flex;
            justify-content: space-around;
            align-items: center;
            background-color: #f0f0f0;
            padding: 10px;
            border-bottom: 2px solid #ccc;
        }

        .staff-item {
            text-align: center;
            margin: 0 10px;
            position: relative;
        }

        .staff-item img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 2px solid #ddd;
        }

        .staff-item .staff-name {
            margin-top: 5px;
            font-size: 14px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<!-- Thanh danh sách nhân viên -->
<div class="staff-list">
    <div class="staff-item">
        <img src="https://via.placeholder.com/50" alt="Bob">
        <span class="staff-name">Bob</span>
    </div>
    <div class="staff-item">
        <img src="https://via.placeholder.com/50" alt="Jarry">
        <span class="staff-name">Jarry</span>
    </div>
    <div class="staff-item">
        <img src="https://via.placeholder.com/50" alt="Jonathan">
        <span class="staff-name">Jonathan</span>
    </div>
    <div class="staff-item">
        <img src="https://via.placeholder.com/50" alt="Mike">
        <span class="staff-name">Mike</span>
    </div>
    <div class="staff-item">
        <img src="https://via.placeholder.com/50" alt="Suzanne">
        <span class="staff-name">Suzanne</span>
    </div>
    <div class="staff-item">
        <img src="https://via.placeholder.com/50" alt="Tom">
        <span class="staff-name">Tom</span>
    </div>
</div>

<div class="container">
    <h1>Staff Chat Interface</h1>
    <div id="chatBox">
        <!-- Tin nhắn từ client sẽ hiển thị ở đây -->
    </div>
    <div class="chat-footer">
        <input id="messageField" type="text" placeholder="Type your message here...">
        <button onclick="sendButton()"><i class="fas fa-paper-plane"></i></button>
    </div>
</div>

<!-- Modal cho xác nhận kết nối -->
<div id="confirmModal" class="modal">
    <div class="modal-content">
        <span class="close" id="modalClose">&times;</span>
        <p id="confirmMessage"></p>
        <button id="confirmApprove">Chấp nhận</button>
        <button id="confirmReject">Từ chối</button>
    </div>
</div>

<script th:inline="javascript">
    var staffId = [[${accountId}]];
</script>
<script th:src="@{/assets_CustomerSide/js/customerCare.js}"></script>
</body>
</html>
