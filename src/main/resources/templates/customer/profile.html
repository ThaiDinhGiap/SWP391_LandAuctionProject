<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <link rel="apple-touch-icon" sizes="76x76" th:href="@{/dashboardStatic/img/apple-icon.png}">
    <link rel="icon" type="image/png" th:href="@{/dashboardStatic/img/favicon.png}">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <title>
        Profile
    </title>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no'
          name='viewport'/>
    <!--     Fonts and icons     -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet"/>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet">
    <!-- CSS Files -->
    <link th:href="@{/dashboardStatic/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/dashboardStatic/css/paper-dashboard.css?v=2.0.1}" rel="stylesheet"/>
    <!-- CSS Just for demo purpose, don't include it in your project -->
    <link th:href="@{/dashboardStatic/demo/demo.css}" rel="stylesheet"/>
</head>

<body class="">
<div class="wrapper ">
    <!--  Side navbar: chua lien ket den cac trang tuy chon cua minh  -->
    <div class="sidebar" data-color="white" data-active-color="danger">
        <div class="logo">
            <a th:href="@{https://www.creative-tim.com}" class="simple-text logo-mini">
                <div class="logo-image-small">
                    <img th:src="@{/dashboardStatic/img/logo-small.png}">
                </div>
            </a>
            <a th:href="@{https://www.creative-tim.com}" class="simple-text logo-normal">
                VietLand Auction
            </a>
        </div>
        <div class="sidebar-wrapper">
            <ul class="nav">
                <li class="active ">
                    <a th:href="@{/customer/profile}">
                        <i class="nc-icon nc-single-02"></i>
                        <p>User Profile</p>
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <div class="main-panel">
        <!-- Top Navbar -->
        <nav class="navbar navbar-expand-lg navbar-absolute fixed-top navbar-transparent">
            <div class="container-fluid">
                <span class="navbar-brand">Personal Information</span>
            </div>
        </nav>
        <!-- End Top Navbar -->
        <div class="content">
            <div class="row">
                <div class="col-md-4">
                    <div class="card card-user">
                        <div class="image">
                            <img th:src="@{/dashboardStatic/img/damir-bosnjak.jpg}" alt="...">
                        </div>
                        <div class="card-body">
                            <div class="author">
                                <a href="#">
                                    <img class="avatar border-gray" th:src="@{/dashboardStatic/img/mike.jpg}" alt="...">
                                    <h5 class="title">Chet Faker</h5>
                                </a>

                            </div>
                            <p class="description text-center">
                                Verified account
                            </p>
                        </div>
                        <div class="card-footer">
                            <hr>
                            <div class="button-container">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-8">
                    <div class="card card-user">
                        <div class="card-header">
                            <h5 class="card-title">Edit Profile</h5>
                        </div>
                        <div class="card-body">
                            <form>
                                <div class="row">
                                    <div class="col-md-6 pr-1">
                                        <div class="form-group">
                                            <label>Username</label>
                                            <input type="text" class="form-control" placeholder="Username" th:value="${account.username}" name="username">
                                        </div>
                                    </div>
                                    <div class="col-md-6 px-1">
                                        <div class="form-group">
                                            <label>Email address</label>
                                            <input type="email" class="form-control" placeholder="Email" th:value="${account.email}" name="email">
                                        </div>
                                    </div>

                                </div>

                                <!-- Additional fields -->
                                <div class="row">
                                    <div class="col-md-6 pr-1">
                                        <div class="form-group">
                                            <label>Gender</label>
                                            <select class="form-control">
                                                <option value="Male">Male</option>
                                                <option value="Female">Female</option>
                                                <option value="Other">Other</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-md-6 pl-1">
                                        <div class="form-group">
                                            <label>Date of Birth</label>
                                            <input type="date" class="form-control" placeholder="Date of Birth" th:value="${customer.dateOfBirth}" name="dateOfBirth">
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-6 pr-1">
                                        <div class="form-group">
                                            <label>Phone Number</label>
                                            <input type="text" class="form-control" placeholder="Phone Number" th:value="${customer.phoneNumber}" name="phoneNumber">
                                        </div>
                                    </div>
                                    <div class="col-md-6 pl-1">
                                        <div class="form-group">
                                            <label>Tax Identification Number (TIN)</label>
                                            <input type="text" class="form-control" placeholder="Tax ID" th:value="${customer.taxIdentificationNumber}" name="taxIdentificationNumber">
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-6 pr-1">
                                        <div class="form-group">
                                            <label>Citizen Identification</label>
                                            <input type="text" class="form-control" placeholder="Citizen ID" th:value="${customer.citizenIdentification}" name="citizenIdentification">
                                        </div>
                                    </div>
                                    <div class="col-md-6 pl-1">
                                        <div class="form-group">
                                            <label>ID Issuance Date</label>
                                            <input type="date" class="form-control" placeholder="Issuance Date" th:value="${customer.idIssuanceDate}" name="idIssuanceDate">
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-6 pr-1">
                                        <div class="form-group">
                                            <label>ID Issuance Place</label>
                                            <input type="text" class="form-control" placeholder="Issuance Place" th:value="${customer.idIssuancePlace}" name="idIssuancePlace">
                                        </div>
                                    </div>
                                    <div class="col-md-6 pl-1">
                                        <div class="form-group">
                                            <label>Bank Account Number</label>
                                            <input type="text" class="form-control" placeholder="Bank Account Number" th:value="${customer.bankAccountNumber}" name="bankAccountNumber">
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-6 pr-1">
                                        <div class="form-group">
                                            <label>Bank Name</label>
                                            <input type="text" class="form-control" placeholder="Bank Name" th:value="${customer.bankName}" name="bankName">
                                        </div>
                                    </div>
                                    <div class="col-md-6 pl-1">
                                        <div class="form-group">
                                            <label>Bank Branch</label>
                                            <input type="text" class="form-control" placeholder="Bank Branch" th:value="${customer.bankBranch}" name="bankBranch">
                                        </div>
                                    </div>
                                </div>


                                <div class="row">
                                    <div class="col-md-6 pr-1">
                                        <div class="form-group">
                                            <label>Bank Account Owner</label>
                                            <input type="text" class="form-control" placeholder="Bank Account Owner" th:value="${customer.bankOwner}" name="bankOwner">
                                        </div>
                                    </div>
                                    <div class="col-md-6 px-1">
                                        <div class="form-group">
                                            <label>Address</label>
                                            <input type="text" class="form-control" placeholder="Home Address" th:value="${customer.address}" name="address">
                                        </div>
                                    </div>
                                </div>


                                <div class="row">
                                <div class="col-md-4 pr-1">
                                    <div class="form-group">
                                        <label for="idCardFrontImage">ID Card Front Image</label>
                                        <button type="button" class="btn btn-info btn-block" onclick="document.getElementById('idCardFrontImage').click();">Upload Front Image</button>
                                        <input type="file" name="idCardFrontImage" id="idCardFrontImage" class="d-none" accept="image/png, image/jpeg, image/jpg" th:value="${customer.idCardFrontImage}">
                                    </div>
                                </div>
                                <div class="col-md-4 px-1">
                                    <div class="form-group">
                                        <label for="idCardBackImage">ID Card Back Image</label>
                                        <button type="button" class="btn btn-info btn-block" onclick="document.getElementById('idCardBackImage').click();">Upload Back Image</button>
                                        <input type="file" name="idCardBackImage" id="idCardBackImage" class="d-none" accept="image/png, image/jpeg, image/jpg" th:value="${customer.idCardBackImage}">
                                    </div>
                                </div>
                                </div>

                                <div class="row">
                                    <div class="update ml-auto mr-auto">
                                        <button type="submit" class="btn btn-primary btn-round">Update Profile</button>
                                    </div>
                                </div>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!---------------------------------------KHONG DUOC SUA------------------------------------------------------>
<!--   Core JS Files   -->
<script th:src="@{/dashboardStatic/js/core/jquery.min.js}"></script>
<script th:src="@{/dashboardStatic/js/core/popper.min.js}"></script>
<script th:src="@{/dashboardStatic/js/core/bootstrap.min.js}"></script>
<script th:src="@{/dashboardStatic/js/plugins/perfect-scrollbar.jquery.min.js}"></script>
<!-- Chart JS -->
<script th:src="@{/dashboardStatic/js/plugins/chartjs.min.js}"></script>
<!--  Notifications Plugin    -->
<script th:src="@{/dashboardStatic/js/plugins/bootstrap-notify.js}"></script>
<!-- Control Center for Now Ui Dashboard: parallax effects, scripts for the example pages etc -->
<script th:src="@{/dashboardStatic/js/paper-dashboard.min.js?v=2.0.1}" type="text/javascript"></script>
<!-- Paper Dashboard DEMO methods, don't include it in your project! -->
<script th:src="@{/dashboardStatic/demo/demo.js}"></script>
</body>

</html>
