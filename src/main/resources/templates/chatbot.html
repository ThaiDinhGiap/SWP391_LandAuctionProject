<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chatbot</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        .chat-btn {
            position: fixed;
            bottom: 20px;
            left: 20px;
            z-index: 1000;
            background-color: #97CADB; /* Màu xanh dương nhạt */
            color: white;
            border: none;
            border-radius: 50%; /* Giúp nút trở nên tròn */
            width: 60px;
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Thêm bóng đổ cho nút */
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s; /* Thêm hiệu ứng chuyển đổi */
        }

        .chat-btn i {
            font-size: 24px; /* Tăng kích thước icon */
        }

        .chat-btn:hover {
            background-color: #80B3C4; /* Màu thay đổi khi hover */
            transform: scale(1.1); /* Nút phóng to khi hover */
        }

        #chatbox {
            position: fixed;
            bottom: 80px;
            left: 20px;
            width: 350px;
            height: 450px;
            border: 1px solid #ccc;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: none;
            z-index: 1000;
        }

        .chat-header {
            padding: 10px;
            background: #98C33A;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-header .h-child {
            display: flex;
            align-items: center;
        }

        .chat-header img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
            border: 1px solid rgb(231, 231, 231);
            padding: 5px;
        }

        .chat-body {
            padding: 10px;
            overflow-y: auto;
            height: calc(100% - 50px);
            max-height: 350px;
        }

        .msg, .rep {
            margin: 5px;
            padding: 10px;
            border-radius: 5px;
        }

        .msg {
            background-color: #f1f1f1;
            text-align: left;
        }

        .rep {
            background-color: #e0ffe0;
            text-align: right;
        }

        .opt {
            padding: 5px 20px;
            border: 1px solid blueviolet;
            border-radius: 1rem;
            margin: 0.3rem 0.5rem;
            display: inline-block;
            cursor: pointer;
            font-weight: 500;
            background: white;
            text-align: center;
            font-size: 14px;
            color: blueviolet;
        }

        .link {
            text-decoration: none;
            display: block;
            text-align: center;
            color: aliceblue !important;
            background: blueviolet;
        }
    </style>
</head>
<body>

<div id="chatbox">
    <div class="chat-header">
        <div class="h-child">
            <img src="img/chatbot.png" alt="avatar" id="avatar">
            <div>
                <span class="name">Chatbot</span>
                <br>
                <span style="color:#0808FF">online</span>
            </div>
        </div>
        <div>
            <button class="btn btn-sm btn-light refBtn" onclick="initChat()"><i class="fas fa-sync-alt"></i></button>
        </div>
    </div>
    <div class="chat-body" id="chat-box">
        <!-- Chat content goes here -->
    </div>
</div>

<button id="init" class="btn btn-primary chat-btn"><i class="fas fa-headset"></i></button>

<script src="assets_CustomerSide/js/chatbot.js"></script>
</body>
</html>
