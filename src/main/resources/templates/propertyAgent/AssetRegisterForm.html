<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="apple-touch-icon" sizes="76x76" th:href="@{/dashboardStatic/img/apple-icon.png}">
    <link rel="icon" type="image/png" th:href="@{/dashboardStatic/img/favicon.png}">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <title>Đăng ký tài sản đấu giá</title>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no'
          name='viewport'/>
    <!--  dashboard template  -->
    <!--     Fonts and icons     -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet"/>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet">
    <!-- CSS Files -->
    <!-- CHI SUA CAC DUONG DAN CSS O DUOI DAY -->
    <link th:href="@{/dashboardStatic/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/dashboardStatic/css/paper-dashboard.css?v=2.0.1}" rel="stylesheet"/>
    <!-- CSS Just for demo purpose, don't include it in your project -->
    <link th:href="@{/dashboardStatic/demo/demo.css}" rel="stylesheet"/>

    <!--  them richtext  -->
    <!-- CSS của Summernote -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.18/summernote-lite.min.css" rel="stylesheet">
    <!-- jQuery (yêu cầu của Summernote) -->
    <!--    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>-->
    <script th:src="@{/dashboardStatic/js/core/jquery.min.js}"></script>
    <!-- JavaScript của Summernote -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.18/summernote-lite.min.js"></script>
</head>
<body>
<div class="wrapper ">
    <!--  Side navbar: chua lien ket den cac trang tuy chon cua minh  -->
    <div class="sidebar" data-color="white" data-active-color="danger">
        <div class="logo">
            <!--     Đường dẫn đến web chính của dự án     -->
            <a th:href="@{https://www.creative-tim.com}" class="simple-text logo-mini">
                <!--     Avatar người dùng ở đây     -->
                <div class="logo-image-small">
                    <img th:src="@{/dashboardStatic/img/logo-small.png}">
                </div>
                <!-- <p>CT</p> -->
            </a>
            <!--     Đường dẫn đến web chính của dự án     -->
            <a th:href="@{https://www.creative-tim.com}" class="simple-text logo-normal">
                Bui Minh Chien
                <!--     Thêm logo dự án ở đây     -->
                <!--           <div class="logo-image-big">-->
                <!--            <img src="../assets/img/logo-big.png">-->
                <!--          </div>-->
            </a>
        </div>
        <div class="sidebar-wrapper">
            <ul class="nav">
                <li>
                    <a th:href="@{/property_agent/dashboard}">
                        <i class="nc-icon nc-bank"></i>
                        <p>Dashboard</p>
                    </a>
                </li>
                <li class="active ">
                    <a th:href="@{/property_agent/register_form}">
                        <i class="nc-icon nc-caps-small"></i>
                        <p>Register asset for auction</p>
                    </a>
                </li>
                <li>
                    <a th:href="@{/property_agent/list_unsuccessful_sale_asset}">
                        <i class="nc-icon nc-caps-small"></i>
                        <p>Unsuccessful sale assets</p>
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <!--  End side navbar  -->
    <div class="main-panel"> <!--  Day la phan ben phai cua trang  -->
        <!-- Top Navbar, SUA TIEU DE TRANG CHO PHU HOP -->
        <nav class="navbar navbar-expand-lg navbar-absolute fixed-top navbar-transparent">
            <div class="container-fluid">
                <span class="navbar-brand">VietLand Auction</span>
            </div>
        </nav>
        <!-- End Top Navbar -->
        <!-- Noi dung cua trang se nam trong phan content nay -->
        <div class="content">
            <div class="row">
                <div class="col-md-12">
                    <div class="card card-user">
                        <div class="card-header">
                            <h5 class="card-title">Mời bạn nhập thông tin tài sản</h5>
                        </div>
                        <div class="card-body">
                            <form th:action="@{/property_agent/register}" th:method="post" th:object="${assetDTO}"
                                  enctype="multipart/form-data">
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <label for="location">Location</label>
                                            <input type="text" th:field="*{asset.location}" id="location"
                                                   class="form-control">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-4 pr-1">
                                        <div class="form-group">
                                            <label for="length">Length (m)</label>
                                            <input type="text" th:field="*{asset.length}" id="length"
                                                   class="form-control">
                                        </div>
                                    </div>
                                    <div class="col-md-4 px-1">
                                        <div class="form-group">
                                            <label for="width">Width (m)</label>
                                            <input type="text" th:field="*{asset.width}" id="width"
                                                   class="form-control">
                                        </div>
                                    </div>
                                    <div class="col-md-4 pl-1">
                                        <div class="form-group">
                                            <label for="area">Area <span>(m<sup>2</sup>)</span></label>
                                            <input type="text" th:field="*{asset.area}" id="area" class="form-control">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <label for="description">Description</label>
                                            <textarea th:field="*{asset.description}" id="description"
                                                      class="form-control"></textarea>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <label for="coordinatesOnMap">Coordinates on map</label>
                                            <input type="text" th:field="*{asset.coordinatesOnMap}"
                                                   id="coordinatesOnMap"
                                                   class="form-control">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <label>Choose tags</label>
                                            <div class="col-sm-10">
                                                <div class="row">
                                                    <div th:each="tag : ${listTag}" class="col-md-3">
                                                        <input type="checkbox" th:id="${'tag' + tag.tagId}"
                                                               th:value="${tag.tagId}"
                                                               name="selectedTags"
                                                               th:title="${tag.description}"/>
                                                        <label th:for="${'tag' + tag.tagId}"
                                                               th:text="${tag.tagName}"></label><br/>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="authority">Choose local authority</label>
                                            <select id="authority" name="authorityId" class="form-control">
                                                <option value="">-- Select Local Authority --</option>
                                                <option th:each="authority : ${listLocalAuthority}"
                                                        th:value="${authority.localAuthorityId}"
                                                        th:text="${authority.localAuthorityName}">
                                                </option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div>
                                            <label for="images">Choose images</label>
                                            <input type="file" name="images" id="images" class="form-control" multiple
                                                   required
                                                   accept="image/png, image/jpeg, image/jpg, image/gif">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div>
                                            <label for="documents">Choose documents</label>
                                            <input type="file" name="documents" id="documents" class="form-control"
                                                   multiple
                                                   required>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="auctioneer">Select auctioneer</label>
                                            <select id="auctioneer" name="auctioneerAccountId" class="form-control">
                                                <option value="">-- Select Auctioneer --</option>
                                                <option th:each="auctioneer : ${listAuctioneer}"
                                                        th:value="${auctioneer.account.getAccountId()}"
                                                        th:text="${auctioneer.fullName}">
                                                </option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="update ml-auto mr-auto">
                                        <button type="submit" class="btn btn-primary btn-round">Save</button>
                                    </div>
                                </div>
                            </form>
<!--                            <span th:if="${param.message}" th:text="${param.message}" class="alert-message"></span>-->
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Het phan noi dung cua trang -->
    </div>
</div>
<!--<div class="col-md-4">-->
<!--    <button class="btn btn-primary btn-block" onclick="demo.showNotification()">Bottom Right</button>-->
<!--</div>-->


<!---------------------------------------KHONG DUOC SUA------------------------------------------------------>
<!--   Core JS Files   -->
<script th:src="@{/dashboardStatic/js/core/popper.min.js}"></script>
<script th:src="@{/dashboardStatic/js/core/bootstrap.min.js}"></script>
<script th:src="@{/dashboardStatic/js/plugins/perfect-scrollbar.jquery.min.js}"></script>
<!-- Chart JS -->
<script th:src="@{/dashboardStatic/js/plugins/chartjs.min.js}"></script>
<!--  Notifications Plugin    -->
<script th:src="@{/dashboardStatic/js/plugins/bootstrap-notify.js}"></script>
<!-- Control Center for Now Ui Dashboard: parallax effects, scripts for the example pages etc -->
<script th:src="@{/dashboardStatic/js/paper-dashboard.min.js?v=2.0.1}" type="text/javascript"></script>
<!-- Paper Dashboard DEMO methods, don't include it in your project! -->
<script th:src="@{/dashboardStatic/demo/demo.js}"></script>

<script>
    $(document).ready(function () {
        <!-- script cho richtext-->
        $('#description').summernote({
            height: 300, // Chiều cao của editor
            tabsize: 2,
            placeholder: 'Enter content here...',
            toolbar: [
                ['style', ['style']],
                ['font', ['bold', 'italic', 'underline', 'clear']],
                ['fontname', ['fontname']],
                ['fontsize', ['fontsize']],
                ['color', ['color']],
                ['para', ['ul', 'ol', 'paragraph']],
                ['height', ['height']],
                ['table', ['table']],
                ['insert', ['link', 'picture', 'video']],
                ['view', ['fullscreen', 'codeview', 'help']]
            ]
        });
    });
</script>
</body>
</html>
