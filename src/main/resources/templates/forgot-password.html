<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Forgot Password</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: #fff;
      padding: 40px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      max-width: 400px;
      width: 100%;
      text-align: center;
    }

    h1 {
      color: #333;
      margin-bottom: 20px;
    }

    input[type="email"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #FF4B2B;
      border: none;
      border-radius: 5px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background-color: #FF4B2B;
    }

    .back-link {
      margin-top: 20px;
    }

    .back-link a {
      text-decoration: none;
      color: #FF4B2B;
    }

    .back-link a:hover {
      text-decoration: underline;
    }

    .message {
      margin-top: 20px;
      font-size: 14px;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Forgot Password</h1>
  <form action="/forgot-password" method="POST">
    <input type="email" name="email" placeholder="Enter your email" required>
    <button type="submit">Reset Password</button>
  </form>

  <div class="back-link">
    <a href="showMyLoginPage">Back to login page</a>
  </div>

  <!-- Success or Error Messages -->
  <div th:if="${message}" class="message" style="color: green;">
    <p th:text="${message}"></p>
  </div>
  <div th:if="${errorMessage}" class="message" style="color: red;">
    <p th:text="${errorMessage}"></p>
  </div>
</div>

</body>
</html>
