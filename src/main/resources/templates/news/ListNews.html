<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh sách bài viết</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        h3 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }
        .table {
            background-color: #fff;
            border: 1px solid #dee2e6;
            border-radius: 4px;
            overflow: hidden;
        }
        .table thead th {
            background-color: #343a40; /* Sử dụng màu của Bootstrap .table-dark */
            color: #fff;
            text-align: center;
        }
        .table tbody tr {
            transition: background-color 0.3s ease;
        }
        .table tbody tr:hover {
            background-color: #f1f1f1;
        }
        .table td, .table th {
            vertical-align: middle !important;
            text-align: center;
        }
        hr {
            border: 1px solid #dee2e6;
        }
        .action-buttons a {
            margin-right: 5px;
        }
    </style>
</head>
<body>
<h3>Danh sách bài viết</h3>
<hr>
<table class="table table-bordered table-striped">
    <thead class="table-dark">
    <tr>
        <th>Title</th>
        <th>Create date</th>
        <th>Author</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="news:${listNews}">
        <td th:text="${news.title}"></td>
        <td th:text="${news.createdDate}"></td>
        <td th:text="${news.staff}"></td>
<!--        <td th:text="${news.staff.staff.fullName}"></td>-->
        <td>
            <a th:href="@{/news/viewDetail(newsId=${news.getNewsId()})}"
               class="btn btn-sm">
                <i class="bi bi-eye-fill"></i>
            </a>
            <a th:href="@{/news/delete(newsId=${news.getNewsId()})}"
               class="btn btn-sm">
                <i class="bi bi-trash-fill"></i>
            </a>
        </td>
    </tr>
    </tbody>
</table>
<hr>
</body>
</html>
