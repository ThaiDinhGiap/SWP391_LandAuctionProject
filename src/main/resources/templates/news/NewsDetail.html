<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chi tiết tin tức</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!--thu vien cho de zoom anh-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/viewerjs/1.10.5/viewer.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/viewerjs/1.10.5/viewer.min.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        h3 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }
        .table {
            background-color: #fff;
            border: 1px solid #dee2e6;
            border-radius: 4px;
            overflow: hidden;
        }
        .table thead th {
            background-color: #343a40; /* Sử dụng màu của Bootstrap .table-dark */
            color: #fff;
            text-align: center;
        }
        .table tbody tr {
            transition: background-color 0.3s ease;
        }
        .table tbody tr:hover {
            background-color: #f1f1f1;
        }
        .table td, .table th {
            vertical-align: middle !important;
            text-align: center;
        }
        hr {
            border: 1px solid #dee2e6;
        }
        .action-buttons a {
            margin-right: 5px;
        }
    </style>
    <!--  script cho zoom anh  -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const gallery = document.getElementById('image-gallery');
            const viewer = new Viewer(gallery, {
                toolbar: {
                    zoomIn: 1,
                    zoomOut: 1,
                    oneToOne: 1,
                    reset: 1,
                    prev: 1,
                    next: 1
                },
                navbar: true,
                title: true,
                fullscreen: true, // Support full-screen viewing
                transition: false //tat hieu ung chuyen doi de do lag
            });
        });
    </script>
</head>
<body>
<h3>Chi tiết tin tức</h3>
<div th:text="${news.getTitle()}"></div>
<div th:utext="${news.getContent()}"></div>
<hr>
<div class="row">
    <!-- Sử dụng th:each để lặp qua danh sách ảnh trong asset.listImage -->
    <div th:each="tag : ${news.getTags()}" class="col-md-3 mb-3">
        <div class="card">
            <!-- Hiển thị ảnh ${image.path} -->
            <span th:text="${tag.tagName}"></span>
        </div>
    </div>
</div>
<div th:text="${news.getStaff().staff.fullName}"></div>
<hr>
<a th:href="@{/news/list}">
    Back to news list
</a>
</body>
</html>
