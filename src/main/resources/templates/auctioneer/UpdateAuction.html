<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="apple-touch-icon" sizes="76x76" th:href="@{/dashboardStatic/img/apple-icon.png}">
    <link rel="icon" type="image/png" th:href="@{/dashboardStatic/img/favicon.png}">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <title>Tạo bài viết</title>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no'
          name='viewport'/>
    <!--  dashboard template  -->
    <!--     Fonts and icons     -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet"/>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet">
    <!-- CSS Files -->
    <!-- CHI SUA CAC DUONG DAN CSS O DUOI DAY -->
    <link th:href="@{/dashboardStatic/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/dashboardStatic/css/paper-dashboard.css?v=2.0.1}" rel="stylesheet"/>

    <link th:href="@{/dashboardStatic/demo/demo.css}" rel="stylesheet"/>

    <script th:src="@{/dashboardStatic/js/core/jquery.min.js}"></script>
</head>
<body>
<div class="wrapper ">
    <!--  Side navbar: chua lien ket den cac trang tuy chon cua minh  -->
    <div class="sidebar" data-color="white" data-active-color="danger">
        <div class="logo">
            <!--     Đường dẫn đến web chính của dự án     -->
            <a th:href="@{https://www.creative-tim.com}" class="simple-text logo-mini">
                <!--     Avatar người dùng ở đây     -->
                <div class="logo-image-small">
                    <img th:src="@{/dashboardStatic/img/logo-small.png}">
                </div>
                <!-- <p>CT</p> -->
            </a>
            <!--     Đường dẫn đến web chính của dự án     -->
            <a th:href="@{https://www.creative-tim.com}" class="simple-text logo-normal">
                Bui Minh Chien
                <!--     Thêm logo dự án ở đây     -->
                <!--           <div class="logo-image-big">-->
                <!--            <img src="../assets/img/logo-big.png">-->
                <!--          </div>-->
            </a>
        </div>
        <div class="sidebar-wrapper">
            <ul class="nav">
                <li >
                    <a th:href="@{/auctioneer/profile}">
                        <i class="nc-icon nc-single-02"></i>
                        <p>User Profile</p>
                    </a>
                </li>
                <li>
                    <a th:href="@{/auctioneer/awaiting_list}">
                        <i class="nc-icon nc-single-copy-04"></i>
                        <p>Asset awaiting scheduling list</p>
                    </a>
                </li>
                <li>
                    <a th:href="@{/auctioneer/get_auction_list}">
                        <i class="nc-icon nc-bullet-list-67"></i>
                        <p>Auction session list</p>
                    </a>
                </li>
                <li>
                    <a th:href="@{/logout}">
                        <i class="nc-icon nc-user-run"></i>
                        <p>Logout</p>
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <!--  End side navbar  -->
    <div class="main-panel"> <!--  Day la phan ben phai cua trang  -->
        <!-- Top Navbar, SUA TIEU DE TRANG CHO PHU HOP -->
        <nav class="navbar navbar-expand-lg navbar-absolute fixed-top navbar-transparent">
            <div class="container-fluid">
                <span class="navbar-brand">VietLand Auction</span>
            </div>
        </nav>
        <!-- End Top Navbar -->
        <!-- Noi dung cua trang se nam trong phan content nay -->
        <div class="content">
            <div class="row">
                <div class="col-md-12">
                    <div class="card card-user">
                        <div class="card-header">
                            <h5 class="card-title">Update auction information</h5>
                        </div>
                        <div class="card-body">
                            <form th:action="@{/auctioneer/updateAuction}" th:method="post" th:object="${auctionDTO}">
                                <input type="hidden" th:field="*{auctionSession.auctionId}">
                                <input type="hidden" th:field="*{auctionSession.actualEndTime}">
                                <input type="hidden" th:field="*{auctionSession.dealedPrice}">
                                <input type="hidden" th:field="*{auctionSession.currentHighestPrice}">
                                <input type="hidden" th:field="*{auctionSession.winner}">
                                <input type="hidden" th:field="*{auctionSession.status}">
                                <input type="hidden" th:field="*{auctionSession.auctioneer}">
                                <input type="hidden" th:field="*{auctionSession.asset}">
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <label for="title">Auction name</label>
                                            <input type="text" th:field="*{auctionSession.auctionName}" id="title"
                                                   class="form-control" required>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="registration_open_date">Registration open date</label>
                                            <input type="datetime-local" th:value="${formattedRegistrationOpenDate}"
                                                   id="registration_open_date" name="registration_open_date"
                                                   class="form-control" required>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="registration_close_date">Registration close date</label>
                                            <input type="datetime-local" th:value="${formattedRegistrationCloseDate}"
                                                   id="registration_close_date" name="registration_close_date"
                                                   class="form-control" required>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="start_time">Start time</label>
                                            <input type="datetime-local" th:value="${formattedStartTime}"
                                                   id="start_time" name="start_time"
                                                   class="form-control" required>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="expected_end_time">Expected end time</label>
                                            <input type="datetime-local" th:value="${formattedExpectedEndTime}"
                                                   id="expected_end_time" name="expected_end_time"
                                                   class="form-control" required>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="starting_price">Starting price</label>
                                            <input type="number" min="1" th:field="*{auctionSession.startingPrice}"
                                                   id="starting_price"
                                                   class="form-control" required>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="minimum_bid_increment">Minimum bid increment</label>
                                            <input type="number" min="1" th:field="*{auctionSession.minimumBidIncrement}"
                                                   id="minimum_bid_increment"
                                                   class="form-control" required>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-3">
                                        <div class="form-group">
                                            <label for="extra_time">Extra time number (second)</label>
                                            <input type="number" min="1" th:field="*{auctionSession.extraTimeUnit}"
                                                   id="extra_time"
                                                   class="form-control" required>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="deposit">Deposit</label>
                                            <input type="number" min="1" th:field="*{auctionSession.deposit}" id="deposit"
                                                   class="form-control" required>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="register_fee">Register fee</label>
                                            <input type="number" min="1" th:field="*{auctionSession.registerFee}"
                                                   id="register_fee"
                                                   class="form-control" required>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <label for="reason">Update reason</label>
                                            <textarea name="reason" id="reason"
                                                      class="form-control" required></textarea>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="update ml-auto mr-auto">
                                        <button type="submit" class="btn btn-success btn-round">Update</button>
                                        <a th:href="@{/auctioneer/viewAuctionDetail(auctionId=*{auctionSession.auctionId})}">
                                            <button type="button" class="btn btn-primary btn-round">Back to auction detail</button>
                                        </a>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Het phan noi dung cua trang -->
    </div>
</div>

<!--check xem thứ tự thời gian của các trường đã hợp lý chưa-->
<script>
    document.addEventListener('DOMContentLoaded', function () {
        const form = document.querySelector('form'); // Chọn form của bạn

        form.addEventListener('submit', function (event) {
            // Lấy giá trị từ các trường input
            const startTime = new Date(document.getElementById('start_time').value);
            const expectedEndTime = new Date(document.getElementById('expected_end_time').value);
            const registrationOpenDate = new Date(document.getElementById('registration_open_date').value);
            const registrationCloseDate = new Date(document.getElementById('registration_close_date').value);

            // Kiểm tra điều kiện thứ tự thời gian
            if (registrationOpenDate >= registrationCloseDate || registrationCloseDate >= startTime || startTime >= expectedEndTime) {
                // Nếu điều kiện không thỏa mãn, ngăn không cho submit form
                event.preventDefault();
                alert('Please ensure that the dates follow the correct order: Registration open date < Registration close date < Start time < Expected end time');
            }
        });
    });
</script>
</body>
</html>
