<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>List Ban Log</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
<div class="container">

  <h3>List Ban Log</h3>
  <hr>
  <a th:href="@{/banLog/list}" class="btn btn-primary btn-sm mb-3">
    List Ban Log
  </a>
  <table class="table table-bordered table-striped">
    <thead class="table-dark">
    <tr>
      <th>Log ID</th>
      <th>Admin ID</th>
      <th>Account ID</th>
      <th>Time Stamp</th>
      <th>Reason</th>

    </tr>
    </thead>
    <tbody>
    <tr th:each="tempBanLog : ${banLogs}">
      <td th:text="${tempBanLog.logId}"></td>
      <td th:text="${tempBanLog.admin.accountId}"></td>
      <td th:text="${tempBanLog.account.accountId}"></td>
      <td th:text="${tempBanLog.timestamp}"></td>
      <td th:text="${tempBanLog.reason}"></td>
    </tr>
    </tbody>
  </table>
  <a th:href="@{/accounts/list}">Back to Account List</a>
</div>

</body>
</html>
