<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Add New Account</title>
</head>
<body>

<div class="container mt-5">
    <div class="row">
        <div class="col-md-8 mx-auto">
            <!-- Thẻ card để trang trí -->
            <div class="card shadow-sm p-4">
                <h3 class="text-center text-primary">Add New Account</h3>
                <hr>

                <form action="#" th:action="@{/accounts/add}" th:object="${accounts}" method="post">
                    <!-- Display error messages if any -->
                    <div th:if="${errorMessage}" class="alert alert-danger">
                        <p th:text="${errorMessage}"></p>
                    </div>
                    <div th:if="${errorMessageEmail}" class="alert alert-danger">
                        <p th:text="${errorMessageEmail}"></p>
                    </div>

                    <div class="mb-3">
                        <input type="text" th:field="*{username}" name="username" class="form-control" placeholder="User Name" required>
                    </div>
                    <div class="mb-3">
                        <input type="text" th:field="*{password}" name="password" class="form-control" placeholder="Password" required>
                    </div>
                    <div class="mb-3">
                        <input type="email" th:field="*{email}" name="email" class="form-control" placeholder="Email" required>
                    </div>
                    <div class="mb-3">
                        <select th:field="*{role}" id="role" class="form-control" required>
                            <option value="2" th:selected="${accounts.role == '2'}">Admin</option>
                            <option value="3" th:selected="${accounts.role == '3'}">Property_Agent</option>
                            <option value="4" th:selected="${accounts.role == '4'}">Auctioneer</option>
                            <option value="5" th:selected="${accounts.role == '5'}">Customer_Care</option>
                            <option value="6" th:selected="${accounts.role == '6'}">News_Writer</option>
                        </select>
                    </div>

                    <button type="submit" class="btn btn-info w-100 mb-3">Save</button>
                </form>

                <a class="btn btn-outline-info w-100" th:href="@{/accounts/list}">Back to Account List</a>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-csJuMPvy5thI5KwD3BNNyNjDKC2bnGd6FcIq03OKAFW9tknXGgxMhpY6Vo9McPgA" crossorigin="anonymous"></script>
</body>
</html>
