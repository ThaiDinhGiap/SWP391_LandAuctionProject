<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Add New Account</title>
</head>
<body>

<div class="container">
    <h3>Add New Account</h3>
    <hr>

    <p class="h4 mb-4">Add New Account</p>

    <form action="#" th:action="@{/accounts/add}"
          th:object="${accounts}" method="post">

        <!-- Hiển thị thông báo lỗi nếu username đã tồn tại -->
        <div th:if="${errorMessage}" class="alert alert-danger">
            <p th:text="${errorMessage}"></p>
        </div>

        <!-- Hiển thị thông báo lỗi nếu email đã tồn tại -->
        <div th:if="${errorMessageEmail}" class="alert alert-danger">
            <p th:text="${errorMessageEmail}"></p>
        </div>
        <input type="text" th:field="*{username}" name="username"
               class="form-control mb-4 w-25" placeholder="User Name" required>
        <input type="text" th:field="*{password}" name="password"
               class="form-control mb-4 w-25" placeholder="Password" required>
        <input type="email" th:field="*{email}" name="email"
               class="form-control mb-4 w-25" placeholder="Email" required>

        <select th:field="*{role}" id="role" class="form-control mb-4 w-25" required>
            <option value="2" th:selected="${accounts.role == '2'}">Admin</option>
            <option value="3" th:selected="${accounts.role == '3'}">Property_Agent</option>
            <option value="4" th:selected="${accounts.role == '4'}">Auctioneer</option>
            <option value="5" th:selected="${accounts.role == '5'}">Customer_Care</option>
            <option value="6" th:selected="${accounts.role == '6'}">News_Writer</option>
        </select>

        <button type="submit" class="btn btn-info col-2">Save</button>
    </form>
    <a th:href="@{/accounts/list}">Back to Account List</a>
</div>

</body>
</html>
