<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List Account</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
<div class="container">

    <h3>List Account</h3>
    <hr>
    <a th:href="@{/accounts/showFormForAdd}" class="btn btn-primary btn-sm mb-3">
        Add New Account
    </a>
    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>Account ID</th>
            <th>User Name</th>
            <th>Password</th>
            <th>Status</th>
            <th>Verify</th>
            <th>Email</th>
            <th>Role Name</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="tempAccount : ${accounts}">
            <td th:text="${tempAccount.accountId}"></td>
            <td th:text="${tempAccount.username}"></td>
            <td th:text="${tempAccount.password}"></td>
            <td th:text="${tempAccount.status}"></td>
            <td th:text="${tempAccount.verify}"></td>
            <td th:text="${tempAccount.email}"></td>
            <td th:text="${tempAccount.role}"></td>
            <td>
                <a th:href="@{/accounts/showFormForUpdate(accountId=${tempAccount.accountId})}" class="btn btn-info btn-sm">
                    Update
                </a>

            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
