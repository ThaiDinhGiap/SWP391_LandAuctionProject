<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Update Status Account</title>
</head>
<body>

<div class="container mt-5">
    <div class="row">
        <div class="col-md-8 mx-auto">
            <!-- Thẻ card để trang trí -->
            <div class="card shadow-sm p-4">
                <p class="h4 mb-4">Update Status Account</p>
                <form action="#" th:action="@{/accounts/save}" th:object="${accounts}" method="post">
                    <!-- Add hidden form field to handle the update -->
                    <input type="hidden" th:field="*{accountId}">

                    <div class="mb-3">
                        <label for="username" class="form-label">User name</label>
                        <input type="text" th:field="*{username}" id="username" class="form-control" placeholder="Username" readonly>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="text" th:field="*{password}" id="password" class="form-control" placeholder="Password" readonly>
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="text" th:field="*{email}" id="email" class="form-control" placeholder="Email" readonly>
                    </div>

                    <div class="mb-3">
                        <label for="status" class="form-label">Status</label>
                        <input type="text" th:field="*{status}" id="status" class="form-control" placeholder="Status">
                    </div>

                    <div class="mb-3">
                        <label for="verify" class="form-label">Verify</label>
                        <input type="text" th:field="*{verify}" id="verify" class="form-control" placeholder="Verify" readonly>
                    </div>

                    <div class="mb-3">
                        <label for="role" class="form-label">Role</label>
<!--                        <input type="text" th:field="*{role}" id="role" class="form-control" placeholder="Role">-->
                        <select th:field="*{role}" id="role" class="form-control">
                            <option value="2" th:selected="${accounts.role == '2'}">Admin</option>
                            <option value="3" th:selected="${accounts.role == '3'}">Property_Agent</option>
                            <option value="4" th:selected="${accounts.role == '4'}">Auctioneer</option>
                            <option value="5" th:selected="${accounts.role == '5'}">Customer_Care</option>
                            <option value="6" th:selected="${accounts.role == '6'}">News_Writer</option>
                        </select>
                    </div>

                    <button type="submit" class="btn btn-info w-100 mb-3">Update</button>
                </form>
            </div>

            <!-- Đẩy form Ban sang bên phải -->
            <div class="mt-4 text-end">
                <form th:action="@{/accounts/ban}" method="post">
                    <input type="hidden" name="accountId" th:value="${accounts.accountId}">
                    <input type="text" name="reason" class="form-control mb-3 w-50 d-inline pr-3" placeholder="Enter ban reason">
                    <button type="submit" class="btn btn-danger pl-2">Ban</button>
                </form>
            </div>

            <div class="text-end mt-4 pb-3">
                <a class="btn btn-outline-info" th:href="@{/accounts/list}">Back to Account List</a>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-csJuMPvy5thI5KwD3BNNyNjDKC2bnGd6FcIq03OKAFW9tknXGgxMhpY6Vo9McPgA" crossorigin="anonymous"></script>
</body>
</html>
