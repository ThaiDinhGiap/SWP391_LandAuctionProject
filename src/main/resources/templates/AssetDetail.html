    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        h3 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }
        .table {
            background-color: #fff;
            border: 1px solid #dee2e6;
            border-radius: 4px;
            overflow: hidden;
        }
        .table thead th {
            background-color: #343a40; /* Sử dụng màu của Bootstrap .table-dark */
            color: #fff;
            text-align: center;
        }
        .table tbody tr {
            transition: background-color 0.3s ease;
        }
        .table tbody tr:hover {
            background-color: #f1f1f1;
        }
        .table td, .table th {
            vertical-align: middle !important;
            text-align: center;
        }
        hr {
            border: 1px solid #dee2e6;
        }
        .action-buttons a {
            margin-right: 5px;
        }
    </style>
</head>
<body>
 <h3>Chi tiết tài sản</h3>
 <span th:text="${asset.get().getLocation()}"></span>
 <hr>
 <div class="row">
     <!-- Sử dụng th:each để lặp qua danh sách ảnh trong asset.listImage -->
     <div th:each="image : ${asset.get().getImages()}" class="col-md-3 mb-3">
         <div class="card">
             <!-- Hiển thị ảnh ${image.path} -->
             <img th:src="@{''+${image.path}}" class="card-img-top" alt="Asset Image" />
         </div>
     </div>
 </div>
 <div class="row">
     <!-- Sử dụng th:each để lặp qua danh sách ảnh trong asset.listImage -->
     <div th:each="document : ${asset.get().getDocuments()}" class="col-md-3 mb-3">
         <div class="card">
             <a th:href="@{''+${document.path}}" target="_blank" class="btn btn-primary">
                 View Document
             </a>
         </div>
     </div>
 </div>
