<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8" />
  <link rel="apple-touch-icon" sizes="76x76" th:href="@{/dashboardStatic/img/apple-icon.png}">
  <link rel="icon" type="image/png" th:href="@{/dashboardStatic/img/favicon.png}">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <title>
    Manager Local Authority
  </title>
  <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet" />
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet">
  <link th:href="@{/dashboardStatic/css/bootstrap.min.css}" rel="stylesheet" />
  <link th:href="@{/dashboardStatic/css/paper-dashboard.css?v=2.0.1}" rel="stylesheet" />
  <link th:href="@{/dashboardStatic/demo/demo.css}" rel="stylesheet" />
  <style>
    /* Table styling */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background-color: #fff;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    table thead {
      background-color: #e74c3c;
      color: white;
    }
    table thead th {
      padding: 15px;
      text-align: left;
    }
    table tbody tr {
      border-bottom: 1px solid #e0e0e0;
    }
    table tbody tr:hover {
      background-color: #f5f5f5;
    }
    table tbody td {
      padding: 15px;
      text-align: left;
      color: #333;
    }
    /* Pagination styling */
    .pagination {
      align-items: center;
      margin-top: 20px;
    }
    .pagination span {
      margin: 0 10px;
      font-weight: bold;
    }
    .pagination a {
      padding: 8px 12px;
      margin: 0 5px;
      color: #007bff;
      text-decoration: none;
      border: 1px solid #007bff;
      border-radius: 5px;
      transition: background-color 0.3s;
    }
    .pagination a:hover {
      background-color: #007bff;
      color: white;
    }
    .pagination .active a {
      background-color: #007bff;
      color: white;
    }

  </style>
</head>
<body class="">
<div class="wrapper ">
  <div class="sidebar" data-color="white" data-active-color="danger">
    <div class="logo">
      <a th:href="@{https://www.creative-tim.com}" class="simple-text logo-mini">
        <div class="logo-image-small">
          <img th:src="@{/dashboardStatic/img/logo-small.png}">
        </div>
      </a>
      <a th:href="@{https://www.creative-tim.com}" class="simple-text logo-normal">
        VietLand Auction
      </a>
    </div>
    <div class="sidebar-wrapper">
      <ul class="nav">
        <li>
          <a th:href="@{/local-profile}">
            <i class="nc-icon nc-single-02"></i>
            <p>User Profile</p>
          </a>
        </li>
        <li  class="active ">
          <a th:href="@{/LocalAuthority}">
            <i class="nc-icon nc-tile-56"></i>
            <p>Dashboard</p>
          </a>
        </li>
        <li>
          <a th:href="@{/AddLocalAuthority}">
            <i class="nc-simple-add"></i>
            <p>Add Local Authority</p>
          </a>
        </li>
        <li>
          <a th:href="@{/logout}">
            <i class="nc-icon nc-user-run"></i>
            <p>Logout</p>
          </a>
        </li>
      </ul>
    </div>
  </div>
  <div class="main-panel">
    <nav class="navbar navbar-expand-lg navbar-absolute fixed-top navbar-transparent">
      <div class="container-fluid">
        <span class="navbar-brand">VietLand Auction</span>
      </div>
    </nav>
    <div class="content">
      <div class="row">
        <div class="col-md-12">
          <div class="card">
            <div class="card-header">
              <h4 class="card-title">Manager Local Authority</h4>
            </div>
            <div class="card-body">
              <div class="table-responsive">
                <form th:action="@{/LocalAuthority}" method="get" style="margin-bottom: 15px;">
                  <input type="text" name="keyword" th:value="${keyword}" placeholder="Search..." />
                  <button type="submit">Search</button>
                </form>

                <div style="margin-top: 20px; text-align: center;">
                  <button type="button" onclick="window.location.href='/AddLocalAuthority'" style="padding: 10px; background-color: #28a745; color: white; border: none; border-radius: 5px;">
                    Add New Authority
                  </button>
                </div>

                <table>
                  <thead>
                  <tr>
                    <th><a th:href="@{/LocalAuthority(sortField='localAuthorityId', sortDir=${reverseSortDir}, keyword=${keyword})}">ID</a></th>
                    <th><a th:href="@{/LocalAuthority(sortField='localAuthorityName', sortDir=${reverseSortDir}, keyword=${keyword})}">Authority Name</a></th>
                    <th>Contact Person</th>
                    <th>Phone Number</th>
                    <th>Email</th>
                    <th>Address</th>
                    <th><a th:href="@{/LocalAuthority(sortField='createdDate', sortDir=${reverseSortDir}, keyword=${keyword})}">Creation Date</a></th>
                    <th>Actions</th>
                  </tr>
                  </thead>
                  <tbody>
                  <tr th:each="authority : ${localAuthorityList}">
                    <td th:text="${authority.localAuthorityId}"></td>
                    <td th:text="${authority.localAuthorityName}"></td>
                    <td th:text="${authority.contactPerson}"></td>
                    <td th:text="${authority.phoneNumber}"></td>
                    <td th:text="${authority.email}"></td>
                    <td th:text="${authority.localAuthorityAddress}"></td>
                    <td th:text="${authority.createdDate}"></td>
                    <td style="display: flex">
                      <button type="button"
                              th:onclick="'window.location.href=\'/UpdateLocalAuthority/' + ' ' + ${authority.localAuthorityId} + '\';'"
                              style="padding: 5px 10px; background-color: #007bff; color: white; border: none; border-radius: 5px;">
                        Update
                      </button>
                      <button type="button"
                              th:onclick="'if(confirm(\'Are you sure you want to delete this authority?\')) window.location.href=\'/DeleteLocalAuthority/' + ${authority.localAuthorityId} + '\';'"
                              style="padding: 5px 10px; background-color: #e74c3c; color: white; border: none; border-radius: 5px;">
                        Delete
                      </button>
                    </td>
                  </tr>
                  </tbody>
                </table>

                <!-- Pagination Controls -->
                <!-- Pagination Controls -->
                <div class="pagination">
                  <span>Page</span>
                  <li th:each="i : ${#numbers.sequence(1, totalPages)}" th:class="${i == currentPage ? 'active' : ''}">
                    <a th:href="@{/LocalAuthority(page=${i}, sortField=${sortField}, sortDir=${sortDir}, keyword=${keyword})}"
                       th:text="${i}"></a>
                  </li>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    </div>
  </div>
</div>

<script th:src="@{/dashboardStatic/js/core/jquery.min.js}"></script>
<script th:src="@{/dashboardStatic/js/core/popper.min.js}"></script>
<script th:src="@{/dashboardStatic/js/core/bootstrap.min.js}"></script>
<script th:src="@{/dashboardStatic/js/plugins/perfect-scrollbar.jquery.min.js}"></script>
<script th:src="@{/dashboardStatic/js/plugins/chartjs.min.js}"></script>
<script th:src="@{/dashboardStatic/js/plugins/bootstrap-notify.js}"></script>
<script th:src="@{/dashboardStatic/js/paper-dashboard.js?v=2.0.1}"></script>
<script th:src="@{/dashboardStatic/demo/demo.js}"></script>

</body>
</html>
